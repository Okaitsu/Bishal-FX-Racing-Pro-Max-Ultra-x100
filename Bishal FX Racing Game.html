<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bishal FX Racing</title>
    <style>
        /* Styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            color: #fff;
            width: 90vw;
            max-width: 400px;
        }

        .game-title {
            font-size: 2em;
            color: yellow;
            text-shadow: 0px 0px 10px yellow;
            margin-bottom: 10px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 60vh;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }

        .car {
            position: absolute;
            width: 50px;
            height: 100px;
            border: 2px solid white;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        #player {
            background-image: url('jjk.png'); /* Ensure path is correct or use Base64 */
            bottom: 10px;
            left: calc(50% - 25px); /* Centered */
        }

        #enemy {
            background-image: url('pngtree-lamborghini-aventador-ca.png'); /* Ensure path is correct or use Base64 */
            top: 0;
            left: calc(50% - 25px); /* Centered */
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .game-over button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 1em;
            background-color: #ff5722;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .control-button {
            width: 40%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #444;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }

        .control-button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Bishal FX Racing</h1>
        <div class="game-area">
            <div id="score">Score: 0</div>
            <div class="car player-car" id="player"></div>
            <div class="car enemy-car" id="enemy"></div>
            <div class="game-over" id="gameOverScreen">
                <h2>Game Over!</h2>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
        <div class="controls">
            <div class="control-button" id="leftButton">◀</div>
            <div class="control-button" id="rightButton">▶</div>
        </div>
    </div>
    <script>
        const playerCar = document.getElementById("player");
        const enemyCar = document.getElementById("enemy");
        const scoreDisplay = document.getElementById("score");
        const gameArea = document.querySelector(".game-area");
        const gameOverScreen = document.getElementById("gameOverScreen");

        let score = 0;
        let gameInterval;
        let enemySpeed = 2;
        let isGameOver = false;

        function moveEnemyCar() {
            if (isGameOver) return;

            const enemyY = enemyCar.offsetTop;
            enemyCar.style.top = enemyY + enemySpeed + "px";

            if (enemyY > gameArea.offsetHeight) {
                enemyCar.style.top = "-100px";
                enemyCar.style.left = Math.random() * (gameArea.offsetWidth - enemyCar.offsetWidth) + "px";
                score++;
                scoreDisplay.textContent = "Score: " + score;

                if (score % 5 === 0) {
                    enemySpeed += 1;
                }
            }

            checkCollision();
        }

        function movePlayerCar(direction) {
            if (isGameOver) return;

            const carSpeed = 10;
            const leftLimit = 0;
            const rightLimit = gameArea.offsetWidth - playerCar.offsetWidth;

            if (direction === "left" && playerCar.offsetLeft > leftLimit) {
                playerCar.style.left = playerCar.offsetLeft - carSpeed + "px";
            } else if (direction === "right" && playerCar.offsetLeft < rightLimit) {
                playerCar.style.left = playerCar.offsetLeft + carSpeed + "px";
            }
        }

        function checkCollision() {
            const playerRect = playerCar.getBoundingClientRect();
            const enemyRect = enemyCar.getBoundingClientRect();

            if (
                playerRect.left < enemyRect.left + enemyRect.width &&
                playerRect.left + playerRect.width > enemyRect.left &&
                playerRect.top < enemyRect.top + enemyRect.height &&
                playerRect.height + playerRect.top > enemyRect.top
            ) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "block";
        }

        function restartGame() {
            isGameOver = false;
            score = 0;
            enemySpeed = 2;
            scoreDisplay.textContent = "Score: 0";
            enemyCar.style.top = "0px";
            playerCar.style.left = "calc(50% - 25px)";
            gameOverScreen.style.display = "none";
            startGame();
        }

        function startGame() {
            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowLeft") {
                    movePlayerCar("left");
                } else if (event.key === "ArrowRight") {
                    movePlayerCar("right");
                }
            });

            document.getElementById("leftButton").addEventListener("touchstart", () => movePlayerCar("left"));
            document.getElementById("rightButton").addEventListener("touchstart", () => movePlayerCar("right"));

            gameInterval = setInterval(moveEnemyCar, 20);
        }

        startGame();
    </script>
</body>
</html>
